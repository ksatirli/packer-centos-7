---

- name: provisioning base
  hosts: packer
  become: true
  remote_user: centos
  vars_files:
    - ../vars/config.yml

  roles:
    # output some debug information
    - role: debug
      vars:
        verbosity_level: "{{ config.verbosity_level }}"

  tasks:
    - selinux:
        policy: "{{ config.selinux_policy | default(omit) }}"
        state: "{{ config.selinux_level }}"
      tags:
        - selinux

    - yum:
        name: "{{ item }}"
        state: latest
      with_items: "{{ packages.os }}"
      tags:
        - yum

    - yum:
        name: "*"
        state: latest
      tags:
        - yum_update_all

